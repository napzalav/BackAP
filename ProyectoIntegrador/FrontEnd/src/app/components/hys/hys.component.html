<div class="row" id="Skills">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-6 col-md-4 col-lg-4">
        <circle-progress
           [percent]="70"
           [radius]="100"
           [imageSrc]="'../../assets/html.svg.png'"
           [showImage]="true"
           [imageHeight]="100"
           [imageWidth]="100"
           [showUnits]="false"
           [showSubtitle]="false"
           [outerStrokeWidth]="10"
           [innerStrokeWidth]="2"
           [outerStrokeColor]="'#FB7600'"
           [innerStrokeColor]="'#FBB06E'"
           [animation]="true"
           [animationDuration]="600"
        ></circle-progress>
    </div>
