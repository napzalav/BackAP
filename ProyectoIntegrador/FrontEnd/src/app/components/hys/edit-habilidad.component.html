<div class="container" *ngIf="habilidad">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreH">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="habilidad.nombreH" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeH">Porcentaje de la habilidad</label>
                    <input type="text" class="form-control" id="porcentajeH" name="porcentajeH" [(ngModel)]="habilidad.porcentajeH" required>
                </div>
                <button class="btn btn-primary mt-3">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
